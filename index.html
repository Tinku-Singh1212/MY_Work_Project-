<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculaor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="calculaor card">
        <span class="blinking">
            <marquee behavior="alternate">Calculator made by Tinku Singh</marquee>
        </span>
        <input type="text" class="calculaor-screen z-depth-1" id="digit" value="" placeholder="0">
        <!-- calculaor keys -->
        <div class="calculaor-keys">
            <div>
            <button type="button" class="btn btn-light waves-effect" value="+" onclick="dis('+')" style="background-color: #34ebd2;">+</button>
            <button type="button" class="btn btn-light waves-effect" value="-" onclick="dis('-')" style="background-color: #34ebd2;">-</button>
            <button type="button" class="btn btn-light waves-effect" value="*" onclick="dis('*')" style="background-color: #34ebd2;">*</button>
            <button type="button" class="btn btn-light waves-effect" value="/" onclick="dis('/')" style="background-color: #34ebd2;">/</button>
            </div>
            <div>
            <button type="button" class="btn btn-light waves-effect" value="7" onclick="dis('7')" style="background-color: #29bfd9;">7</button>
            <button type="button" class="btn btn-light waves-effect" value="8" onclick="dis('8')" style="background-color: #29bfd9;">8</button>
            <button type="button" class="btn btn-light waves-effect" value="9" onclick="dis('9')" style="background-color: #29bfd9;">9</button>
            </div>
            <div>
            <button type="button" class="btn btn-light waves-effect" value="4" onclick="dis('4')" style="background-color: #29bfd9;">4</button>
            <button type="button" class="btn btn-light waves-effect" value="5" onclick="dis('5')" style="background-color: #29bfd9;">5</button>
            <button type="button" class="btn btn-light waves-effect" value="6" onclick="dis('6')" style="background-color: #29bfd9;">6</button>
            </div>
            <div>
            <button type="button" class="btn btn-light waves-effect" value="1" onclick="dis('1')" style="background-color: #29bfd9;">1</button>
            <button type="button" class="btn btn-light waves-effect" value="2" onclick="dis('2')" style="background-color: #29bfd9;">2</button>
            <button type="button" class="btn btn-light waves-effect" value="3" onclick="dis('3')" style="background-color: #29bfd9;">3</button>
            </div>
            <button type="button" value="0" class="btn btn-light waves-effect" value="0" onclick="dis('0')" style="background-color: #29bfd9;">0</button>
            <button type="button" class="decimal function btn btn-secondary" value="." onclick="dis('.')" style="background-color: #a6c;">.</button>
            <button type="button" class="all-clear function btn btn-danger btn-sm" value="AC" onclick="clr()" style="background-color: #ff3547;">AC</button>
            <button type="button" class="equal-sign operator btn btn-default" onclick="result()" value="=" style="background-color: #fc7c0f;">=</button>
        </div>
        <!-- calculaor-keys -->
    </div>
    <!-- javascript -->
    <script>
        function dis(val)
        {
            document.getElementById("digit").value+=val
        }
        function result()
        {
            var x=document.getElementById("digit").value
            var y=eval(x)  
            document.getElementById("digit").value=y
        }
        function clr()
        {
            document.getElementById("digit").value=""
        }
    </script>
    <!-- javascript end -->
</body>
</html>
